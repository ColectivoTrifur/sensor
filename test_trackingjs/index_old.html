<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>tracking.js - color hello world</title>
    <!-- <link rel="stylesheet" href="assets/demo.css"> -->

    <style>
      .rect {
        width: 80px;
        height: 80px;
        position: absolute;
        left: -1000px;
        top: -1000px;
      }
    </style>
  </head>
  <body>
    <!-- <div class="demo-title">
    <p><a href="http://trackingjs.com" target="_parent">tracking.js</a> Ôºç detect certain colors in a image</p>
  </div> -->

    <script src="tracking-min.js"></script>

    <script>
      window.onload = function () {
        //add constraints object
        var constraints = { audio: false, video: true };

        //call getUserMedia, then the magic
        navigator.mediaDevices
          .getUserMedia(constraints)
          .then(function (mediaStream) {
            var video = document.querySelector("video");
            video.srcObject = mediaStream;
            video.play();
          })
          .catch(function (err) {
            console.log("yikes, and err!" + err.message);
          });

        var img = document.querySelector("video");
        var demoContainer = document.querySelector(".demo-container");

        var tracker = new tracking.ColorTracker(["#fff"]);

        tracker.on("track", function (event) {
          event.data.forEach(function (rect) {
            window.plot(rect.x, rect.y, rect.width, rect.height, rect.color);
          });
        });

        tracking.track("#video", tracker);

        window.plot = function (x, y, w, h, color) {
          var rect = document.createElement("div");
          document.querySelector(".demo-container").appendChild(rect);
          rect.classList.add("rect");
          rect.style.border = "2px solid " + color;
          rect.style.width = w + "px";
          rect.style.height = h + "px";
          rect.style.left = img.offsetLeft + x + "px";
          rect.style.top = img.offsetTop + y + "px";
        };
      };
    </script>
    <div class="demo-frame">
      <div class="demo-container">
        <video id="video"></video>
      </div>
    </div>
  </body>
</html>
